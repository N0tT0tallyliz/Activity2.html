<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track&Field</title>
    <style>
    body {
        font-family: Verdana, sans-serif;
        background-color: #F0F4C3;
        color: #33691E;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #558B2F;
    }
    .event{
        margin: 20px auto;
        padding: 10px;
        border: 2px solid #33691E;
        border-radius: 10px;
        background-color: #DCEDC8;
        width: 60%;
    }
    .highlight {
      color: white;
      background-color: #689F38;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      background-color: #8BC34A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to the World of Track & Field!</h1>

  <div class="event-info" id="event1">
    <h2>Sprinting</h2>
    <p>Explosive and fast – perfect for short-distance power!</p>
    <img id="sprintImage" src="https://images.unsplash.com/photo-1602802764745-d7b3f1e41bb4?auto=format&fit=crop&w=400&q=80" alt="Sprinter">
  </div>

  <div class="event-info" id="event2">
    <h2>Long Jump</h2>
    <p>Combines speed, strength, and flight.</p>
    <img id="jumpImage" src="https://images.unsplash.com/photo-1616839278276-0c80c842bb4c?auto=format&fit=crop&w=400&q=80" alt="Long Jumper">
  </div>
    </style>
</head>
<body>
     <button onclick="changeImages()">Change Event Images</button>
  <button onclick="highlightEvents()">Highlight Events</button>
  <button onclick="askFavoriteEvent()">What's Your Favorite Event?</button>

  <p id="userAnswer"></p>

  <button onclick="trackClicks()">Click Tracker</button>
  <p id="clickCount"></p>

  <script>
    // ✅ Function 1 – Change both images and log it
    function changeImages() {
      document.getElementById("sprintImg").src = "https://images.unsplash.com/photo-1603786831956-68ebc2c3bb67?auto=format&fit=crop&w=400&q=80";
      document.getElementById("jumpImg").src = "https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=400&q=80";
      console.log("Images successfully updated.");
    }

    // ✅ Function 2 – Change multiple styles using getElementById()
    function highlightEvents() {
      let event1 = document.getElementById("event1");
      let event2 = document.getElementById("event2");

      event1.style.backgroundColor = "#9CCC65";
      event1.style.color = "#fff";
      event1.style.border = "3px dashed #fff";

      event2.style.backgroundColor = "#9CCC65";
      event2.style.color = "#fff";
      event2.style.border = "3px dashed #fff";
    }

    // ✅ prompt() to ask user's favorite event
    function askFavoriteEvent() {
      let fav = prompt("What is your favorite track & field event?");
      document.getElementById("userAnswer").innerHTML = "You chose: <span class='work'>" + fav + "</span>";
    }

    // ✅ Tutorial Function – Count button clicks
    // Source: https://www.w3schools.com/js/js_events.asp
    let count = 0;
    function trackClicks() {
      count++;
      document.getElementById("clickCount").innerText = "You've clicked this button " + count + " times!";
    }
  </script>

</body>
</html>
